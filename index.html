<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Estate</title>
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="header">
          <div class="logo">
            <img src="./image/Estate-Logotype-Horizontal-Color.png" alt="" />
          </div>
          <nav>
            <a href="#">Listings</a>
            <a href="#">Newsroom</a>
            <a href="#">Contact</a>
            <a href="#">Our team</a>
          </nav>
        </div>
      </div>
    </header>
    <section id="new_home">
      <div class="cover"></div>
      <div class="container">
        <div class="new_home">
          <div class="new_home_logo">
            <img src="./image/Combined-Shape.svg" alt="" />
            <h1>ESTATE</h1>
            <div class="new_home_text">
              <h2>
                We're here to help you find <br />
                a new home
              </h2>
            </div>
          </div>
          <div class="hew_home_icon">
            <img class="arrow" src="./image/Arrow 3.svg" alt="" />
            <img class="rectangle" src="./image/Rectangle.svg" alt="" />
            <!-- <span><ion-icon name="arrow-down-outline"></ion-icon></span> -->
          </div>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
